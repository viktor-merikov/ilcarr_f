<div class="container" *ngIf="myCars; else noCars">

  <div class="card" *ngFor="let c of myCars">
    <img src="{{c.image_url[0]}}">
    <div class="info">
      <h2>{{c.make + ' ' + c.model | uppercase}}</h2>
      <div>
        <li>Year: {{c.year}}</li>
        <li>S/N: {{c.serial_number}}</li>
        <li>Gear: {{c.gear}}</li>
        <li>Engine: {{c.engine}}</li>
        <li>Seats: {{c.seats}}</li>
        <li>Doors: {{c.doors}}</li>
        <li>Class: {{c.car_class}}</li>
        <li>D/I: {{c.distance_included}}km</li>
      </div>
    </div>
    <div class="btns">
      <button class="btn" (click)="editCar(c.serial_number)">Edit</button>
      <button class="btn" (click)="delete(c.serial_number)">Delete</button>
    </div>
  </div>

</div>
<ng-template #noCars>
  <p>You don't have a rental car.</p>
</ng-template>
